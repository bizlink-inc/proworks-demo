# ============================================
# Cloud Run 自動デプロイ ワークフロー
# ============================================
# 
# このワークフローは以下のタイミングで実行されます：
# - develop ブランチへのプッシュ → 開発環境にデプロイ（開発用 kintone）
# - main ブランチへのプッシュ → 本番環境にデプロイ（本番用 kintone）
#
# 必要な GitHub Secrets:
# - GCP_PROJECT_ID: GCP プロジェクト ID
# - GCP_SA_KEY: サービスアカウントの JSON キー
# - DATABASE_URL: Cloud SQL 接続文字列
# - BETTER_AUTH_SECRET: 認証用シークレット
# 
# 開発環境用（DEV_*）:
# - DEV_KINTONE_TALENT_APP_ID, DEV_KINTONE_TALENT_API_TOKEN
# - DEV_KINTONE_JOB_APP_ID, DEV_KINTONE_JOB_API_TOKEN
# - DEV_KINTONE_APPLICATION_APP_ID, DEV_KINTONE_APPLICATION_API_TOKEN
# - DEV_KINTONE_RECOMMENDATION_APP_ID, DEV_KINTONE_RECOMMENDATION_API_TOKEN
#
# 本番環境用（PROD_*）:
# - PROD_KINTONE_TALENT_APP_ID, PROD_KINTONE_TALENT_API_TOKEN
# - PROD_KINTONE_JOB_APP_ID, PROD_KINTONE_JOB_API_TOKEN
# - PROD_KINTONE_APPLICATION_APP_ID, PROD_KINTONE_APPLICATION_API_TOKEN
# - PROD_KINTONE_RECOMMENDATION_APP_ID, PROD_KINTONE_RECOMMENDATION_API_TOKEN
#
# 共通:
# - KINTONE_BASE_URL: kintone のベース URL
# - GEMINI_API_KEY: Gemini AI の API キー
# - SENDGRID_API_KEY: メール送信用 API キー（SendGrid で取得）
# - EMAIL_FROM: 送信元メールアドレス（例: "PRO WORKS <noreply@proworks.jp>"）

name: Deploy to Cloud Run

on:
  push:
    branches:
      - develop
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: asia-northeast1
  REPOSITORY: proworks

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # ----------------------------------------
      # 1. コードをチェックアウト
      # ----------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ----------------------------------------
      # 2. GCP 認証
      # ----------------------------------------
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # ----------------------------------------
      # 3. gcloud CLI のセットアップ
      # ----------------------------------------
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      # ----------------------------------------
      # 4. Docker 認証の設定
      # ----------------------------------------
      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      # ----------------------------------------
      # 5. 環境名とサービス名を決定
      # ----------------------------------------
      - name: Set environment variables
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "ENV_NAME=prod" >> $GITHUB_ENV
            echo "SERVICE_NAME=proworks-prod" >> $GITHUB_ENV
            echo "APP_URL=${{ secrets.PROD_APP_URL }}" >> $GITHUB_ENV
            # 本番用 kintone 設定
            echo "KINTONE_TALENT_APP_ID=${{ secrets.PROD_KINTONE_TALENT_APP_ID }}" >> $GITHUB_ENV
            echo "KINTONE_TALENT_API_TOKEN=${{ secrets.PROD_KINTONE_TALENT_API_TOKEN }}" >> $GITHUB_ENV
            echo "KINTONE_JOB_APP_ID=${{ secrets.PROD_KINTONE_JOB_APP_ID }}" >> $GITHUB_ENV
            echo "KINTONE_JOB_API_TOKEN=${{ secrets.PROD_KINTONE_JOB_API_TOKEN }}" >> $GITHUB_ENV
            echo "KINTONE_APPLICATION_APP_ID=${{ secrets.PROD_KINTONE_APPLICATION_APP_ID }}" >> $GITHUB_ENV
            echo "KINTONE_APPLICATION_API_TOKEN=${{ secrets.PROD_KINTONE_APPLICATION_API_TOKEN }}" >> $GITHUB_ENV
            echo "KINTONE_RECOMMENDATION_APP_ID=${{ secrets.PROD_KINTONE_RECOMMENDATION_APP_ID }}" >> $GITHUB_ENV
            echo "KINTONE_RECOMMENDATION_API_TOKEN=${{ secrets.PROD_KINTONE_RECOMMENDATION_API_TOKEN }}" >> $GITHUB_ENV
          else
            echo "ENV_NAME=dev" >> $GITHUB_ENV
            echo "SERVICE_NAME=proworks-dev" >> $GITHUB_ENV
            echo "APP_URL=${{ secrets.DEV_APP_URL }}" >> $GITHUB_ENV
            # 開発用 kintone 設定
            echo "KINTONE_TALENT_APP_ID=${{ secrets.DEV_KINTONE_TALENT_APP_ID }}" >> $GITHUB_ENV
            echo "KINTONE_TALENT_API_TOKEN=${{ secrets.DEV_KINTONE_TALENT_API_TOKEN }}" >> $GITHUB_ENV
            echo "KINTONE_JOB_APP_ID=${{ secrets.DEV_KINTONE_JOB_APP_ID }}" >> $GITHUB_ENV
            echo "KINTONE_JOB_API_TOKEN=${{ secrets.DEV_KINTONE_JOB_API_TOKEN }}" >> $GITHUB_ENV
            echo "KINTONE_APPLICATION_APP_ID=${{ secrets.DEV_KINTONE_APPLICATION_APP_ID }}" >> $GITHUB_ENV
            echo "KINTONE_APPLICATION_API_TOKEN=${{ secrets.DEV_KINTONE_APPLICATION_API_TOKEN }}" >> $GITHUB_ENV
            echo "KINTONE_RECOMMENDATION_APP_ID=${{ secrets.DEV_KINTONE_RECOMMENDATION_APP_ID }}" >> $GITHUB_ENV
            echo "KINTONE_RECOMMENDATION_API_TOKEN=${{ secrets.DEV_KINTONE_RECOMMENDATION_API_TOKEN }}" >> $GITHUB_ENV
          fi

      # ----------------------------------------
      # 6. Docker イメージをビルド
      # ----------------------------------------
      - name: Build Docker image
        run: |
          docker build \
            --tag ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --tag ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:latest \
            .

      # ----------------------------------------
      # 7. Docker イメージを Artifact Registry にプッシュ
      # ----------------------------------------
      - name: Push Docker image
        run: |
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:latest

      # ----------------------------------------
      # 8. Cloud Run にデプロイ
      # ----------------------------------------
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --add-cloudsql-instances ${{ env.PROJECT_ID }}:${{ env.REGION }}:proworks-db \
            --set-env-vars "NODE_ENV=production" \
            --set-env-vars "NEXT_PUBLIC_APP_URL=${{ env.APP_URL }}" \
            --set-env-vars "DATABASE_URL=${{ secrets.DATABASE_URL }}" \
            --set-env-vars "BETTER_AUTH_SECRET=${{ secrets.BETTER_AUTH_SECRET }}" \
            --set-env-vars "KINTONE_BASE_URL=${{ secrets.KINTONE_BASE_URL }}" \
            --set-env-vars "KINTONE_TALENT_APP_ID=${{ env.KINTONE_TALENT_APP_ID }}" \
            --set-env-vars "KINTONE_TALENT_API_TOKEN=${{ env.KINTONE_TALENT_API_TOKEN }}" \
            --set-env-vars "KINTONE_JOB_APP_ID=${{ env.KINTONE_JOB_APP_ID }}" \
            --set-env-vars "KINTONE_JOB_API_TOKEN=${{ env.KINTONE_JOB_API_TOKEN }}" \
            --set-env-vars "KINTONE_APPLICATION_APP_ID=${{ env.KINTONE_APPLICATION_APP_ID }}" \
            --set-env-vars "KINTONE_APPLICATION_API_TOKEN=${{ env.KINTONE_APPLICATION_API_TOKEN }}" \
            --set-env-vars "KINTONE_RECOMMENDATION_APP_ID=${{ env.KINTONE_RECOMMENDATION_APP_ID }}" \
            --set-env-vars "KINTONE_RECOMMENDATION_API_TOKEN=${{ env.KINTONE_RECOMMENDATION_API_TOKEN }}" \
            --set-env-vars "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" \
            --set-env-vars "SENDGRID_API_KEY=${{ secrets.SENDGRID_API_KEY }}" \
            --set-env-vars "EMAIL_FROM=${{ secrets.EMAIL_FROM }}" \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --timeout 300

      # ----------------------------------------
      # 9. デプロイ結果を出力
      # ----------------------------------------
      - name: Show deployment URL
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} --region ${{ env.REGION }} --format 'value(status.url)')
          echo "🚀 Deployed to: $URL"
          echo "Environment: ${{ env.ENV_NAME }}"
          echo "deployment_url=$URL" >> $GITHUB_OUTPUT
