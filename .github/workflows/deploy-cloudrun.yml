name: Deploy to Cloud Run

on:
  push:
    branches:
      - develop
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: asia-northeast1
  REPOSITORY: proworks

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # ----------------------------------------
      # 1. ã‚³ãƒ¼ãƒ‰ã‚’ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
      # ----------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ----------------------------------------
      # 2. GCP èªè¨¼
      # ----------------------------------------
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # ----------------------------------------
      # 3. gcloud CLI ã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
      # ----------------------------------------
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      # ----------------------------------------
      # 4. Docker èªè¨¼ã®è¨­å®š
      # ----------------------------------------
      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      # ----------------------------------------
      # 5. ç’°å¢ƒåã¨ã‚µãƒ¼ãƒ“ã‚¹åã‚’æ±ºå®š
      # ----------------------------------------
      - name: Set environment variables
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "ENV_NAME=prod" >> $GITHUB_ENV
            echo "SERVICE_NAME=proworks-prod" >> $GITHUB_ENV
          else
            echo "ENV_NAME=dev" >> $GITHUB_ENV
            echo "SERVICE_NAME=proworks-dev" >> $GITHUB_ENV
          fi

      # ----------------------------------------
      # 6. Docker ã‚¤ãƒ¡ãƒ¼ã‚¸ã‚’ãƒ“ãƒ«ãƒ‰
      # ----------------------------------------
      - name: Build Docker image
        run: |
          docker build \
            --tag ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --tag ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:latest \
            .

      # ----------------------------------------
      # 7. Docker ã‚¤ãƒ¡ãƒ¼ã‚¸ã‚’ Artifact Registry ã«ãƒ—ãƒƒã‚·ãƒ¥
      # ----------------------------------------
      - name: Push Docker image
        run: |
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:latest

      # ----------------------------------------
      # 8. Cloud Run ã«ãƒ‡ãƒ—ãƒ­ã‚¤
      # ----------------------------------------
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --add-cloudsql-instances ${{ env.PROJECT_ID }}:${{ env.REGION }}:proworks-db \
            --set-env-vars "NODE_ENV=production" \
            --set-env-vars "NEXT_PUBLIC_APP_URL=${{ secrets.APP_URL }}" \
            --set-env-vars "DATABASE_URL=${{ secrets.DATABASE_URL }}" \
            --set-env-vars "BETTER_AUTH_SECRET=${{ secrets.BETTER_AUTH_SECRET }}" \
            --set-env-vars "KINTONE_BASE_URL=${{ secrets.KINTONE_BASE_URL }}" \
            --set-env-vars "KINTONE_TALENT_APP_ID=${{ secrets.KINTONE_TALENT_APP_ID }}" \
            --set-env-vars "KINTONE_TALENT_API_TOKEN=${{ secrets.KINTONE_TALENT_API_TOKEN }}" \
            --set-env-vars "KINTONE_JOB_APP_ID=${{ secrets.KINTONE_JOB_APP_ID }}" \
            --set-env-vars "KINTONE_JOB_API_TOKEN=${{ secrets.KINTONE_JOB_API_TOKEN }}" \
            --set-env-vars "KINTONE_APPLICATION_APP_ID=${{ secrets.KINTONE_APPLICATION_APP_ID }}" \
            --set-env-vars "KINTONE_APPLICATION_API_TOKEN=${{ secrets.KINTONE_APPLICATION_API_TOKEN }}" \
            --set-env-vars "KINTONE_RECOMMENDATION_APP_ID=${{ secrets.KINTONE_RECOMMENDATION_APP_ID }}" \
            --set-env-vars "KINTONE_RECOMMENDATION_API_TOKEN=${{ secrets.KINTONE_RECOMMENDATION_API_TOKEN }}" \
            --set-env-vars "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" \
            --set-env-vars "RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}" \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --timeout 300

      # ----------------------------------------
      # 9. ãƒ‡ãƒ—ãƒ­ã‚¤çµæžœã‚’å‡ºåŠ›
      # ----------------------------------------
      - name: Show deployment URL
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} --region ${{ env.REGION }} --format 'value(status.url)')
          echo "ðŸš€ Deployed to: $URL"
          echo "deployment_url=$URL" >> $GITHUB_OUTPUT

