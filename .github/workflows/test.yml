name: Test

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

env:
  # テスト用環境変数（モックで使用）
  KINTONE_BASE_URL: 'https://example.cybozu.com'
  KINTONE_TALENT_API_TOKEN: 'test-token'
  KINTONE_TALENT_APP_ID: '1'
  KINTONE_JOB_API_TOKEN: 'test-token'
  KINTONE_JOB_APP_ID: '2'
  KINTONE_APPLICATION_API_TOKEN: 'test-token'
  KINTONE_APPLICATION_APP_ID: '3'
  KINTONE_RECOMMENDATION_API_TOKEN: 'test-token'
  KINTONE_RECOMMENDATION_APP_ID: '4'
  NEXT_PUBLIC_APP_URL: 'http://localhost:3000'
  BETTER_AUTH_SECRET: 'test-secret-key-for-ci-must-be-32-chars-minimum'

jobs:
  # 1. リント・型チェック
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript check
        run: npx tsc --noEmit

  # 2. ユニット・統合テスト
  unit-test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests
        run: npm run test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # 3. テスト結果のサマリー
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [lint, unit-test]
    if: always()
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.lint.result }}" == "failure" ]; then
            echo "❌ Lint failed"
            exit 1
          fi
          if [ "${{ needs.unit-test.result }}" == "failure" ]; then
            echo "❌ Unit tests failed"
            exit 1
          fi
          echo "✅ All tests passed!"
